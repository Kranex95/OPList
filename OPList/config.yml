# Don't touch version!!
version: 1.9

check-for-updates: true

# Languages codes:
# These codes need to be the same as the name of the language file in folder /OPList/languages
# Example:
# en-US.yml --> Code en-US
# es-ES.yml --> Code es-ES
languages:
- en-US
- es-ES

# This is the default language for OPList
language: en-US

prefix: "&7[&eOP&6List&7]"

# Commands available: kick, tempban and ban. I recommend AdvancedBan plugin (https://www.spigotmc.org/resources/advancedban.8695/) for custom messages.
command: kick

# --> Only works when "command" is tempban. Time: in months(mo), weeks(w), days(d), hours(h), minutes(m), seconds(s) Example: 1w 5h
time: 1d
